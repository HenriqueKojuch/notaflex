<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotaFlex</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
</head>
<body class="classic">
  <!-- üå† Tela de abertura -->
  <div id="splash-screen">
    <img src="images/logo.png" alt="NotaFlex Logo" class="splash-logo" />
  </div>

  <header>
    <div class="logo-container">
      <img id="logo" src="images/logo.png" alt="Logotipo da Empresa" />
      <h1>NotaFlex</h1>
    </div>
    <select id="theme-selector">
      <option value="classic">Corporativo</option>
      <option value="vibrant">Vibrante</option>
      <option value="minimal">Minimalista</option>
    </select>
  </header>

  <!-- üëã Boas-vindas ao usu√°rio -->
  <div id="welcome-message" class="hidden"></div>

  <main>
    <!-- üë§ Login -->
    <section class="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <!-- üìù √Årea do aplicativo -->
    <section id="nota-section" class="hidden">
      <form id="nota-form">
        <input type="date" id="data" required />
        <input type="text" id="fornecedor" placeholder="Fornecedor" required />
        <input type="number" id="valor" placeholder="Valor (R$)" required />
        <button type="submit">Incluir Nota</button>
      </form>

      <div id="totais">
        <p>Total do dia: R$ <span id="total-dia">0</span></p>
        <p>Total do m√™s: R$ <span id="total-mes">0</span></p>
      </div>

      <section id="notas-list"></section>
      <button id="gerar-relatorio">Relat√≥rio por per√≠odo</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
